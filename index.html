<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sty.css') }}">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <button class="chatbox__clear"><img src="{{ url_for('static', filename='images/home.png') }}" alt="clear chat"></button> 
                <button class="goBack"><img src="{{ url_for('static', filename='images/back.png') }}" alt="return to previous module"></button>
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='images/taoe.png') }}" alt="TOA Logo">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">TOA Chat Support</h4>
                    <p class="chatbox__description--header">TOA Assistant. How can I help you today?</p>
                </div>
            </div>            
            <div class="chatbox__messages"></div>  
            <div class="chatbox__footer">
                <button class="add-btn"><img src="{{ url_for('static', filename='images/add.png') }}" alt="Add"></button>
                <div class="options-menu" style="display: none;">
                    <button class="option-btn" id="open-dalle">สร้างรูปภาพด้วย DALL-E</button>
                    <button class="option-btn" id="translate">แปลภาษา</button>
                    <!-- และตัวเลือกอื่นๆ ตามที่คุณต้องการ -->
                </div>
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbot.png') }}" alt="Open Chat"></button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script> <!-- Ensure this is the correct JS file -->
</body>
</html>
